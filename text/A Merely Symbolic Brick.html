    <title>A Merely Symbolic Brick</title>
    <style>
        body {
            font-family: "Times New Roman", serif;

            background-color: rgb(255, 255, 255);
            color: #000000;

            white-space: pre-line;

    </style>
</head>
<body>
    <h1>A Merely Symbolic Brick</h1>
    <p>
        I often play a friendly game against my memory,
        The aim: to recall a set-up to a bad joke. 
        I always forget who wins. 
           
        But more pressing still,
        Are the builders outside 
        Who have found another elevator with no building.
           
        “I suppose we must start here”. 
   
    </p>
