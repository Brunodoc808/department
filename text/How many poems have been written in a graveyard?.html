<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How many poems have been written in a graveyard?</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            line-height: 1.8;
            background-color: rgb(255, 255, 255);
            color: #000000;
            margin: 35px;
            max-width: 800px;
        }
        h1 {
            text-align: left;
            margin-bottom: 1px;
        }
        p {
            white-space: pre-line;
            margin-top: 1px;
        }
    </style>
</head>
<body>
    <h1>How many poems have been written in a graveyard?</h1>
    <p>
       I am sitting next to someone else's muse.
       I contemplate seducing them.

       The place is littered with the 
       Skeletons of once loved bicycles.

       And I am reminded I need to
       Fix mine.
    </p>
</body>
</html>
