<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The French Hour</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            line-height: 1.8;
            background-color: rgb(255, 255, 255);
            color: #000000;
            margin: 35px;
            max-width: 800px;
        }
        h1 {
            text-align: left;
            margin-bottom: 1px;
        }
        p {
            white-space: pre-line;
            margin-top: 1px;
        }
    </style>
</head>
<body>
    <h1>The French Hour</h1>
    <p>
       The French hour is the one 
       I forgot in the hotel room.

       How we yearn for that hour
       In the trenches of this one.
    </p>
</body>
</html>
